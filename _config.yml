# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/IMG_1037.jpg
about_content: | # this will include new lines to allow paragraphs
    Before working in Developer Relations, Cheuk has been a Data Scientist in various companies which demands high numerical and programmatical skills, especially in Python. To follow her passion for the tech community, Cheuk has been a Developer Advocate for 3 years. Cheuk also contributes to multiple Open Source libraries like [Hypothesis](https://hypothesis.readthedocs.io/en/latest/), [Pytest](https://docs.pytest.org/en/7.3.x/), [Pandas](https://pandas.pydata.org/), [Jupyter Notebook](https://jupyter.org/) and [Django](https://www.djangoproject.com/).

    Besides her work, Cheuk enjoys talking about Python on [personal streaming platforms](https://twitch.tv/cheukting_ho) and [podcasts](https://open.spotify.com/show/62pAW7B3wQVe87sbt75nnh). Cheuk has also been a speaker at Universities and various conferences. Besides, Cheuk also organises tech events. Conferences that Cheuk has organized include [EuroPython](https://europython.eu/), [PyData London](https://pydata.org/london2023/) and [Pyjamas Conf](https://pyjamas.live/). Believing in Tech Diversity and Inclusion, Cheuk co-founded Humble Data [workshops](https://humbledata.org/) and help organise [mentored sprints](https://www.mentored-sprints.dev/) for under represented groups.

    Chuek also love serving the community that she is in. In 2021 and 2022 Cheuk served as a board member in [EuroPython Society](https://www.europython-society.org/). Cheuk is currently a [Python Software Foundation](https://www.python.org/psf/) fellow (since 2021) and director (since 2023).

