# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/IMG_1037.jpg
about_content: | # this will include new lines to allow paragraphs
    After spending 5 years doing computational research in Physics, Cheuk has transferred her analytical and logical skills in natural science and built a career in data science. Cheuk has been a Data Scientist in various companies which demands high numerical and programmatical skills, especially in Python. To follow her passion for the tech community, now Cheuk is the Developer Relations Lead at [TerminusDB](https://terminusdb.com/) - an open-source graph database. Cheuk maintains its Python client and engages with its user community daily.

    Besides her work, Cheuk enjoys talking about Python in  [personal streaming platform](https://twitch.tv/cheukting_ho) and [MidMeetPy](https://midmeetpy.org/) podcast. Cheuk has also been a guest speaker at Universities and various conferences. On top of speaking at conferences, Cheuk also participates as organizers. Conferences that Cheuk has organized include [EuroPython](https://ep2021.europython.eu/)(which she is a board member of), [PyData Global](https://global.pydata.org/) and [Pyjamas Conf](https://pyjamas.live/). Believing in gender equality, Cheuk constantly organizes [workshops](https://humbledata.org/) and [mentored sprints](https://www.mentored-sprints.dev/) to support Tech Diversity and Inclusion.

