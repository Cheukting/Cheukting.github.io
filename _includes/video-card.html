<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  {% capture yt_link %}https://www.youtube.com/watch?v={{ video.vid }}{% endcapture %}
  <a class="posts__link h-entry" href="/videos/{{ video.vid | downcase }}" itemprop="url">
    {% linkpreview yt_link %}
  </a>
</article>
