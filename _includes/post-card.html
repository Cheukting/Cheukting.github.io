<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link h-entry" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img u-photo">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text e-content" style="overflow-wrap: break-word;"><strong itemprop="name">{{ post.title }}</strong> â€” <span itemprop="description">{{ post.content | strip_html | truncatewords: 30 }}</span></h2>
    </div>
  </a>
</article>
